spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=dan.rojas.epam.messaging.service.deserializer.EventKafkaDeserializer
spring.kafka.consumer.group-id=kafka_group

topic.create-event=create-event-notification
topic.update-event=update-event-notification
topic.delete-event=delete-event-notification

# Common Kafka Properties
auto.create.topics.enable=true
